<!DOCTYPE html>
<html ng-app="clueless">
<head>
<meta charset="UTF-8">
<title>Clue-Less Dashboard</title>
<link rel="stylesheet" type="text/css" href="css/style.css" />
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />

</head>
<body ng-controller="ctrlr">
	<script src="scripts/angular.min.js" type="text/javascript"></script>
	<script src="scripts/angular-cookies.js" type="text/javascript"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="scripts/bootstrap.min.js" type="text/javascript"></script>
	<script src="scripts/ui-bootstrap-tpls-2.5.0.min.js"></script>
	<script src="scripts/angular-websocket.js" type="text/javascript"></script>
	<script src="scripts/clueless-controller.js" type="text/javascript"></script>


	<div ng-show="isValid()">{{test}}</div>
	<form ng-submit="submit(input_text)">
		<input type="text" ng-model="input_text">
		<button type="submit">Send</button>
	</form>


	<div id="gameSelect" ng-show="game_id == undefined">
		<h1>Welcome to Clue-Less!</h1>
		<p>Please select from the list of available games or create a new
			one:</p>
		<button type="button" class="btn btn-primary btn-lg"
			data-toggle="modal" data-target="#newGameModal">Create Game
		</button>
		<div id="newGameModal" class="modal fade" role="dialog">
			<div class="modal-dialog">

				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Create New Game</h4>
					</div>
					<div class="modal-body">
						<form ng-submit="createGame(game_name, suspect)">
							<label>Name of Game: </label><input type="text" ng-model="game_name"><br>
							<label>Character: </label><select ng-model = "suspect" ng-options ="s.id as s.name for s in suspects" ></select>
							<button type="submit" class="btn btn-success">Create</button>
						</form>
					</div>
				</div>

			</div>
		</div>

		<br> <label>Available Games:</label>
		<div ng-repeat="g in games">
			<input type="radio" name="select_game" value="{{g.id}}"
				ng-model="selected_game" ng-value="{{g.id}}" /> {{g.name}}
		</div>
	</div>

	<div id="gameDashboard" ng-show="game_id != undefined"></div>

</body>
</html>
